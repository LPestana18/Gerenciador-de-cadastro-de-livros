<h2>Cadastro de livros</h2>

<mat-card>
  <form (submit)="onSalvarLivro(livroForm)" #livroForm="ngForm">
  <mat-form-field>
    <input required
    minlength="4"
    type="text"
    matInput placeholder="Nome do livro"
    name="nome"
    [ngModel] = "livro?.nome"
    #nome="ngModel"/>
    <mat-error *ngIf="nome.invalid">Digite um nome válido</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input required
     type="text"
     matInput placeholder="Autor"
     name="autor"
    [ngModel]= "livro?.autor"
    #autor="ngModel"/>
      <mat-error *ngIf="autor.invalid">Digite um autor válido</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input required
    type="number"
    matInput placeholder="Número de páginas"
    name="paginas"
    [ngModel] = "livro?.paginas"
    #paginas="ngModel">
    <mat-error *ngIf="paginas.invalid">Digite um número de paginas válido</mat-error>
  </mat-form-field>

  <button color="accent" mat-raised-button>Salvar livro</button>
</form>
</mat-card>
