<mat-accordion>
  <mat-expansion-panel *ngFor="let livro of livros">
    <mat-expansion-panel-header>Nome: {{livro.nome}}</mat-expansion-panel-header>
    <p>Autor: {{livro.autor}}</p>
    <p>Paginas: {{livro.paginas}}</p>
    <mat-action-row>
      <a mat-button color="primary" [routerLink]="['/editar', livro.id]" >EDITAR</a>
      <button mat-button color="warn" (click)="onDelete(livro.id)">REMOVER</button>
      </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="mat-body-1" style="text-align: center;" *ngIf="livros.length <= 0">
  Nenhum livro cadastrado!
</p>
